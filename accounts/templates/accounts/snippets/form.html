<form method="POST" action="{% if action_url %}{{action_url}}{% else %}{% url 'signin' %}{% endif %}">
    {% csrf_token %}
    {% if next_url %}
    <input type="hidden" name="next" value={{next_url}} />
    {% endif %}
    {{form}}
    <button  button type="submit" class="btn btn-success">submit</button>
</form>
